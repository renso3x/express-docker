version: '3'
services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports:
      - '80:3000'
    links:
      - mongo
    environment:
      - PORT=3001
      - MONGO_DATABASE=mongodb://localhost:27017/xendit

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
